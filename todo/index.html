<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Siit-29</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <section>
    <form>
      <label for="title">Title</label>
      <input id="title" data-title type="text" />
      
      <label for="description">Description</label>
      <input id="description" data-description type="text" />
  
      <label for="deadline">Deadline</label>
      <input id="deadline" data-deadline type="date" />
  
      <button data-createTodo>Create todo</button>
      <button data-editTodo class="hidden">Edit todo</button>
    </form>
  </section>

  <section data-todoList></section>

  <template id="todo-card">
    <section>
      <header>
        <h3 data-todoTitle></h3>
      </header>

      <article>
        <p data-todoDescription></p>
        <p data-todoDeadline></p>
      </article>
    </section>

    <button data-delete>Delete</button>
    <button data-edit>Edit</button>
  </template>
</body>
</html>
